<!DOCTYPE html>
<html lang="en" id="simple-container">
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ease Environment | Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito|Nunito+Sans|Quicksand&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../styles/login.css">
</head>

<body>
	<nav>
		<a id="logo-nav" href="#home"><img src="../images/logo.png" class="img-logo-nav"></a>
	</nav>
	<div class="wrap">
		<main>
			<div class="content-wrap">
					<div class="form-simple-container">
						<div class="header-logo">
							<img src="../images/logo.png" class="img-logo-header">
							<h2>Login </h2>
						</div>
						<form action="#" method="post" name="estimate">
							<div class="inline-content">
				    		<label for="e-mail" class="e-mail-login">E-mail</label>
				    		<input class="login-info" type="text" id="e-mail-login" name="e-mail" placeholder="">
				    	</div>
				    	<div class="inline-content">
				    		<label for="password" class="password">Password</label>
				    		<input class="login-info" type="text" id="password" name="password" placeholder="">
				    	</div>
						</form>
						<div class="header-login-btn">
							<a href="#login" class="btn-login">Login</a>
						</div>
						<div class="form-circles">
							<img src="../images/circles.png" class="header-form-img">
						</div>
					</div>
				</div>
		</main>
	</div>
</body>
